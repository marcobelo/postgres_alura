version: "3"

services:
  postgres_db:
    image: postgres:12.5
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=course_5
    volumes:
      - ./docker_postgres_init.sql:/docker-entrypoint-initdb.d/docker_postgres_init.sql
      - pg_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
